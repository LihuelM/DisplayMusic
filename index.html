<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayMusic</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h2>Playing now</h2>
        </header>

        <section class="cards">
            <div> 
                <img src="./assets/albun1.PNG" alt="">
            </div>
            <div> 
                <img src="./assets/sweater weather.PNG" alt="">
            </div>
            <div> 
                <img src="./assets/albun2.PNG" alt="">
            </div>
        </section>

        <section class="progress-music">
            <div class="progress-music--tittle">
                <h1>Sweater Weather</h1>
                <p>The Neighbourhood</p>
            </div>
            <div class="progress-music-bar">
                <div class="start">1:00</div>
                <div class="bar">
                    <div class="dot"></div>
                </div>
                <div class="end">2:40</div>
            </div>
        </section>

        <footer class="buttons">
                <div class="player-buttons shuffle"></div>
                <div class="player-buttons previously"></div>
                <div class="player-buttons play"></div>
                <div class="player-buttons next"></div>
                <div class="player-buttons repeat"></div>
        </footer>
    </div>
</body>
</html>
